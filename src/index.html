<!doctype html>
<html lang="en-US">
  <head>
    <!-- Preconnect для ускорения загрузки Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Roboto: только латиница (latin) + нужные начертания (400, 500, 700) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&subset=latin&display=swap"
      rel="stylesheet"
    />
    <!-- Preload для Random Grotesque (если он используется в первом экране) -->
    <link
      rel="preload"
      href="/assets/Fonts/RG-StandardBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница</title>
    <link rel="stylesheet" href="/styles/main.scss" />
  </head>
  <body>
    {{>header}}

    <main class="main">
      <div class="container">
        <h1>Главная страница</h1>
      </div>
    </main>

    {{>contacts}} {{>footer}}

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
