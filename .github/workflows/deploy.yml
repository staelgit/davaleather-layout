name: Deploy to GitHub Pages

on:
  push:
    branches: [develop] # Триггер на push в develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # ОС для сборки

    steps:
      # Шаг 1: Получить код из репозитория
      - uses: actions/checkout@v4

      # Шаг 2: Установить Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # или ваша версия Node

      # Шаг 3: Установить зависимости (чистая установка)
      - name: Install dependencies
        run: npm ci # Более строгий аналог npm install

      # Шаг 4: Собрать проект
      - name: Build project
        run: npm run build

      # Шаг 5: Задеплоить на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Токен автоматически доступен
          publish_dir: ./dist # Папка с собранным проектом
